<script type="text/javascript">
  RED.nodes.registerType('leakbot-credentials', {
    category: 'config',
    color: '#E6E0F8',
    defaults: {
      name: { value: '' },
    },
    icon: 'fa-filter/fa-filter',
    paletteLabel: 'Leakbot Credentials',
    label: function () {
      return this.name || 'Leakbot Credentials';
    },
    credentials: {

      password: { type: 'text' },
    },
  });
</script>

<script type="text/html" data-template-name="leakbot-credentials">
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>

    <label for="node-config-input-email"
      ><i class="fa fa-tag"></i> E-mail</label
    >
    <input type="text" id="node-config-input-email" />

    <label for="node-config-input-password"

<script type="text/markdown" data-help-name="leakbot-credentials">
  Stores the credentials for the Leakbot API.

  ### Note

  Leakbot Only Allows One Login: If you use theese nodes the token your mobile app is connected to becomes invalid and you get logged out. This happens also if you re-log back into the app it invalidates the token for the nodes, however the nodes should automatically re-authenticate.
</script>
